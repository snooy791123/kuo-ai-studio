<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KUO AI STUDIO | COLLECTION ARTIC 01</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --bg-color: #0f1216; --accent-blue: #60a5fa; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-color); color: #e2e8f0; -webkit-font-smoothing: antialiased; }
        .arctic-surface { background: radial-gradient(circle at 50% 0%, #1e293b 0%, #0f1216 100%); }
        .hero-section { height: 90vh; height: 90dvh; }
        .carousel-slide { display: none; height: 100%; width: 100%; transition: opacity 1.2s cubic-bezier(0.4, 0, 0.2, 1); overflow: hidden; }
        .carousel-slide.active { display: block; animation: kenBurns 20s infinite alternate; transform: translateZ(0); }
        @keyframes kenBurns { from { transform: scale(1); } to { transform: scale(1.12); } }
        .hi-res-img { width: 100%; height: 100%; object-fit: cover; filter: contrast(1.05) brightness(1.05); }
        .glass-text-pure { color: rgba(255, 255, 255, 0.45); -webkit-text-stroke: 0.5px rgba(255, 255, 255, 0.5); mix-blend-mode: plus-lighter; text-shadow: 0 8px 32px rgba(0, 0, 0, 0.2); }
        .glass-text-outline-pure { color: transparent; -webkit-text-stroke: 1.2px rgba(255, 255, 255, 0.6); mix-blend-mode: screen; }
        .hero-title { font-size: clamp(3rem, 15vw, 11.5rem); line-height: 0.82; }
        .meta-label { font-size: 9px; font-weight: 900; letter-spacing: 2px; text-transform: uppercase; padding: 4px 12px; border: 1px solid rgba(255,255,255,0.15); background: rgba(0,0,0,0.3); backdrop-filter: blur(8px); }
        .ig-card { transition: all 0.6s cubic-bezier(0.19, 1, 0.22, 1); border: 1px solid rgba(255,255,255,0.05); background: #161b22; position: relative; overflow: hidden; }
        @media (hover: hover) { .ig-card:hover { border-color: rgba(255,255,255,0.4); transform: translateY(-10px); } }
        .fade-in { animation: fadeIn 1s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="overflow-x-hidden arctic-surface">

    <nav class="fixed top-0 w-full z-[100] px-6 md:px-10 py-6 md:py-8 flex justify-between items-center mix-blend-difference">
        <div class="text-xl md:text-2xl font-black tracking-tighter italic text-white uppercase">Kuo Ai.</div>
        <div class="hidden md:flex gap-10 text-[10px] font-bold tracking-[0.3em] uppercase text-white">
            <a href="#collection" class="hover:opacity-50 transition-opacity">Archive</a>
        </div>
    </nav>

    <header class="relative w-full hero-section bg-black overflow-hidden border-b border-white/10">
        <div id="carousel-wrapper" class="w-full h-full">
            <div class="carousel-slide active bg-slate-900 flex items-center justify-center italic text-slate-700">
                <p class="tracking-[1em] uppercase text-[10px] text-center px-6">KUO AI STUDIO<br>Syncing Neural Data...</p>
            </div>
        </div>
        <div class="absolute inset-0 z-20 pointer-events-none flex flex-col justify-center px-6 md:px-10">
            <div class="max-w-[1400px] mx-auto w-full">
                <h2 class="text-blue-400 text-[10px] font-black tracking-[0.8em] uppercase mb-10 opacity-80">/ Future Concept / 2025</h2>
                <h1 class="hero-title font-black tracking-tighter uppercase">
                    <span class="glass-text-pure block">KUO AI</span>
                    <span class="glass-text-outline-pure block">STUDIO</span>
                </h1>
            </div>
        </div>
        <div class="absolute bottom-0 w-full h-64 bg-gradient-to-t from-[#0f1216] via-[#0f1216]/60 to-transparent z-10"></div>
    </header>

    <section class="max-w-[1400px] mx-auto px-6 md:px-10 py-16 grid grid-cols-1 md:grid-cols-3 gap-10 border-b border-white/5">
        <div class="border-l border-white/20 pl-6">
            <span class="text-[9px] font-black text-slate-500 uppercase tracking-widest">Creative Focus</span>
            <p class="text-lg font-bold mt-2 uppercase tracking-tighter italic">Visual Intelligence</p>
        </div>
        <div class="border-l border-white/20 pl-6">
            <span class="text-[9px] font-black text-slate-500 uppercase tracking-widest">Studio Status</span>
            <p class="text-lg font-bold mt-2 uppercase tracking-tighter italic">Live Anthology</p>
        </div>
        <div class="flex items-center md:justify-end">
            <div id="api-status" class="text-[9px] font-mono text-slate-500 border border-white/10 px-3 py-1 bg-white/5">ARCHIVE LOADING...</div>
        </div>
    </section>

    <main id="collection" class="max-w-[1400px] mx-auto px-6 md:px-10 py-20 md:py-32">
        <div class="flex flex-col md:flex-row justify-between items-baseline mb-16 gap-4">
            <div>
                <h3 class="text-4xl md:text-5xl font-black tracking-tighter italic uppercase">Master Catalog</h3>
                <p id="item-count" class="text-[9px] text-slate-500 tracking-[0.3em] uppercase mt-2">Connecting to Node...</p>
            </div>
        </div>
        <div id="gallery-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 md:gap-6">
            <div class="lg:col-span-2 lg:row-span-2 bg-slate-800/10 aspect-square animate-pulse flex items-center justify-center text-[10px] font-bold text-slate-800 tracking-[1em]">LOADING</div>
            <div class="bg-slate-800/10 aspect-[3/4] animate-pulse"></div>
            <div class="bg-slate-800/10 aspect-[3/4] animate-pulse"></div>
            <div class="bg-slate-800/10 aspect-[3/4] animate-pulse"></div>
        </div>
        <div class="mt-24 text-center">
            <button id="load-more-btn" class="hidden text-[10px] font-black tracking-[0.5em] uppercase border border-white/20 px-12 py-5 hover:bg-white hover:text-black transition-all">Access More Data</button>
        </div>
    </main>

    <footer class="py-20 text-center border-t border-white/5">
        <h2 class="text-[12vw] font-black text-white/5 leading-none mb-10 italic uppercase">Kuo Ai.</h2>
        <p class="text-[10px] text-slate-800 tracking-[0.2em] uppercase italic">Visual Anthology by KUO AI STUDIO © 2025.</p>
    </footer>

    <script>
        let carouselIndex = 0;
        let carouselTimer = null;
        let nextPageUrl = null;

        // --- 核心修正：自動呼叫 Vercel 後端 API ---
        async function fetchIGPosts(url = null) {
            const status = document.getElementById('api-status');
            const loadMoreBtn = document.getElementById('load-more-btn');
            
            // 重要：這裏改為相對路徑，Vercel 會自動指向 /api/ig.js
           const timestamp = new Date().getTime();
const localApiUrl = url 
    ? `/api/ig?url=${encodeURIComponent(url)}&t=${timestamp}` 
    : `/api/ig?t=${timestamp}`;
            try {
                const res = await fetch(localApiUrl);
                const data = await res.json();
                
                if (!data || !data.data) throw new Error("API 沒有回傳正確資料");

                if (!url) renderCarousel(data.data.slice(0, 5));
                renderGrid(data.data, !!url);

                nextPageUrl = data.paging?.next || null;
                if (nextPageUrl) {
                    loadMoreBtn.classList.remove('hidden');
                    loadMoreBtn.onclick = () => fetchIGPosts(nextPageUrl);
                } else {
                    loadMoreBtn.classList.add('hidden');
                }

                status.innerText = "ACTIVE";
                status.className = "text-[9px] font-mono text-green-500 border border-green-500/30 px-3 py-1 bg-green-500/5";
                document.getElementById('item-count').innerText = `${document.querySelectorAll('.ig-card').length} Node(s) Discovered`;

            } catch (e) {
                status.innerText = "OFFLINE / API ERROR";
                status.className = "text-[9px] font-mono text-red-500 border border-red-500/30 px-3 py-1 bg-red-500/5";
                console.error("Debug Info:", e);
            }
        }

        function renderCarousel(posts) {
            const wrapper = document.getElementById('carousel-wrapper');
            wrapper.innerHTML = '';
            posts.forEach((post, i) => {
                const url = post.media_type === 'VIDEO' ? post.thumbnail_url : post.media_url;
                const slide = document.createElement('div');
                slide.className = `carousel-slide ${i === 0 ? 'active' : ''}`;
                slide.innerHTML = `<img src="${url}" class="hi-res-img" loading="eager">`;
                wrapper.appendChild(slide);
            });
            startCarousel();
        }

        function startCarousel() {
            if (carouselTimer) clearInterval(carouselTimer);
            carouselTimer = setInterval(() => {
                const slides = document.querySelectorAll('.carousel-slide');
                if (slides.length <= 1) return;
                slides[carouselIndex].classList.remove('active');
                carouselIndex = (carouselIndex + 1) % slides.length;
                slides[carouselIndex].classList.add('active');
            }, 6000);
        }

    function renderGrid(posts, append = false) {
    const grid = document.getElementById('gallery-grid');
    if (!append) grid.innerHTML = '';
    
    posts.forEach((post, i) => {
        const isVideo = post.media_type === 'VIDEO' || post.media_type === 'CAROUSEL_ALBUM';
        // 核心：確保優先取得 thumbnail_url 作為封面
        const coverImg = post.thumbnail_url || post.media_url;
        const isBig = !append && i === 1;
        const card = document.createElement('div');
        card.className = `ig-card group fade-in ${isBig ? 'lg:col-span-2 lg:row-span-2' : ''}`;
        
        let mediaHtml = '';
        if (post.media_type === 'VIDEO') {
            mediaHtml = `
                <video 
                    src="${post.media_url}" 
                    poster="${coverImg}" 
                    muted 
                    loop 
                    playsinline 
                    preload="none" 
                    style="background: url('${coverImg}') center/cover no-repeat;"
                    class="w-full h-full object-cover filter brightness-50 group-hover:brightness-100 transition-all duration-1000"
                ></video>
            `;
        } else {
            mediaHtml = `
                <img src="${coverImg}" class="w-full h-full object-cover filter brightness-50 group-hover:brightness-100 transition-all duration-1000" loading="lazy">
            `;
        }

        card.innerHTML = `
            <a href="${post.permalink}" target="_blank" class="block w-full h-full relative">
                <div class="media-container w-full h-full">${mediaHtml}</div>
                <div class="absolute top-4 left-4 meta-label">${post.media_type === 'VIDEO' ? 'MOTION' : 'STATIC'}</div>
                <div class="absolute inset-0 bg-gradient-to-t from-black/90 via-transparent to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-700 flex flex-col justify-end p-6 md:p-8 pointer-events-none">
                    <span class="text-[8px] font-black text-blue-500 tracking-[0.5em] mb-2 uppercase">Technical Insight</span>
                    <p class="text-white text-[11px] italic line-clamp-2 font-light">${post.caption || 'Archived Visual'}</p>
                </div>
            </a>`;
        
        if (post.media_type === 'VIDEO') {
            const videoElem = card.querySelector('video');
            // 滑鼠移入播放
            card.onmouseenter = () => {
                videoElem.setAttribute('preload', 'auto'); // 移入時才開始加載影片
                videoElem.play().catch(e => console.log("Auto-play prevented"));
            };
            // 滑鼠移出停止並還原封面
            card.onmouseleave = () => {
                videoElem.pause();
                videoElem.currentTime = 0;
                videoElem.load(); // 重新載入以強制顯示 poster
            };
        }
        grid.appendChild(card);
    });
}

        // 頁面載入後自動開始抓取
        window.onload = () => { fetchIGPosts(); };
    </script>
</body>
</html>
